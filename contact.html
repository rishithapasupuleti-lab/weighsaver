<div class="container my-5">
  <h2 data-i18n="contactHeading">Contact Us</h2>
  <p data-i18n="contactEmail">Email: <a href="mailto:electronauts@gmail.com">electronauts@gmail.com</a></p>
  <p data-i18n="contactPhone">Phone: <a href="tel:9887095667">9887095667</a></p>

  <h3 class="mt-4" data-i18n="contactFormHeading">Send a Complaint / Query</h3>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label" data-i18n="contactNameLabel">Your Name:</label>
      <input type="text" class="form-control" id="name" placeholder="" data-i18n-placeholder="contactNamePlaceholder">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label" data-i18n="contactEmailLabel">Your Email:</label>
      <input type="email" class="form-control" id="email" placeholder="" data-i18n-placeholder="contactEmailPlaceholder">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label" data-i18n="contactMessageLabel">Message / Complaint:</label>
      <textarea class="form-control" id="message" rows="5" placeholder="" data-i18n-placeholder="contactMessagePlaceholder"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" data-i18n="submitButton">Submit</button>
  </form>
</div>
